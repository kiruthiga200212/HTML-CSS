<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <div class="title-align">
        <div class="title-o">O</div>
        <div class="title-x">X</div>
    </div>
    </div>
    <div class="grid">
        <div class="grid-container">
            <div class="div-grid-items">1</div>
            <div class="div-grid-items">2</div>
            <div class="div-grid-items">3</div>
            <div class="div-grid-items">4</div>
            <div class="div-grid-items">5</div>
            <div class="div-grid-items">6</div>
            <div class="div-grid-items">7</div>
            <div class="div-grid-items">8</div>
            <div class="div-grid-items">9</div>
        </div></br>
        <h2 id="win"> X win</h2>
        <button id="button">Play again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
